<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

<!-- navbar         ##############-->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div style="display: flex; align-items: center; justify-content: center;">
            <span class="navbar-brand" href="#">CrossControl</span>
        </div>
           
        
            <ul class="navbar-nav  me-auto mb-2 mb-lg-0 ">
                
                <li class="nav-item">
                    <button class="nav-link" id="Register">Register</button>
                </li>
            </ul>
        
    </div>
</nav>


<!-- navbar         ##############-->

    <div class="Register-page">
        <div class="Regsiter-box">
            <div class="appName">CrossControl</div>
            <div class="page-type">Login</div>
            <form id="login-form">
                <div class="inp-div">
                    <span class="material-symbols-outlined icon-outline">
                        mail
                    </span>

                    <input type="email" placeholder="email" name="username" />
                </div>

                <div class="inp-div">
                    <span class="material-symbols-outlined icon-outline">
                        lock
                    </span>
                    <input type="password" placeholder="passowrd" name="password" />
                </div>
                <div class="inp-div" style="display: flex;">
                    <span class="material-symbols-outlined icon-outline">
                        devices
                    </span>
                    <input type="text" placeholder="device name" name="deviceName" />
                </div>

                <button class="Signup-btn">Login</button>

            </form>
        </div>
    </div>

</body>

</html>


<script src="./js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
